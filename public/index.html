<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bitcoin Dashboard</title>
    <!-- React and ReactDOM CDNs for development -->
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <!-- Babel for in-browser JSX transpilation (development only; precompile for production) -->
    <script src="https://cdn.jsdelivr.net/npm/babel-standalone@6.26.0/babel.min.js"></script>
    <!-- Tailwind CSS CDN (development only; install via npm for production: https://tailwindcss.com/docs/installation) -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-black text-white text-sm font-mono font-thin tracking-tighter"
  >
    <div id="root"></div>
    <!-- Ensure index.js exists in the same directory and contains valid JSX -->
    <script type="text/babel" src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
  </body>
</html>
